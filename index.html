<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="carousel.css" />
    <script src="carousel.js" defer></script>
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="main-container">
      <h1 class="title">Image Carousel</h1>
      <div class="image-carousel">
        <button class="carousel-nav-button">〈</button>
        <div class="images">
          <div class="carousel-item">
            <img src="images/tuxedocat.jpg" alt="image-carousel" />
          </div>
          <div class="carousel-item">
            <img src="images/orangecat.jpg" alt="image-carousel" />
          </div>
          <div class="carousel-item">
            <img src="images/blackcat.jpg" alt="image-carousel" />
          </div>
        </div>
        <button class="carousel-nav-button">〉</button>
      </div>
      <div class="carousel-controls">
        <button class="carousel-dot">⚪</button>
        <button class="carousel-dot">⚪</button>
        <button class="carousel-dot">⚪</button>
      </div>
    </div>
  </body>
</html>
